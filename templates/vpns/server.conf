management 0.0.0.0 2080
dev tun
port ${vpn_port}
proto ${protocol}

topology subnet
keepalive 10 120
max-clients 100

persist-key
persist-tun
explicit-exit-notify 1

user nobody
group nogroup

client-config-dir /etc/openvpn/staticclients
ifconfig-pool-persist pki/ipp.txt

ca pki/ca.crt
cert pki/issued/server.crt
key pki/private/server.key
crl-verify pki/crl.pem
dh pki/dh.pem

tls-crypt pki/ta.key
tls-version-min 1.2
remote-cert-tls client

cipher AES-256-GCM
data-ciphers AES-256-GCM:AES-192-GCM:AES-128-GCM

auth SHA512

server ${trust_subnet} 255.255.255.0
route ${guest_subnet} 255.255.255.0
push "route ${home_subnet} 255.255.255.0"

log /var/log/openvpn/openvpn.log
verb 3
status /var/log/openvpn/openvpn-status.log
status-version 2